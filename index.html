<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burguer - A melhor hamburgueria</title>
  <link rel="stylesheet" href="./styles/output.css" />
</head>

<body>
  <!-- <h1 class="text-xs text-red-600">PRIMEIRO PROJETO</h1> -->
  <!--HEADER-->
  <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center">
    <div class="w-full h-full flex flex-col justify-center items-center">
      <img class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200" src="./assets/hamb-1.png"
        alt="Logo hamburguer" srcset="" />
      <h1 class="text-4xl mt-4 mb-2 font-bold text-white">Burguer Lanches</h1>
      <span class="text-white font-medium">Rua dev 10, Porto Alegre - RS</span>
      <div class="bg-green-600 px-4 py-1 rounded-lg mt-5" id="date-span"><span class="text-white font-medium">Seg á Dom
          - 18:00 as 22:00</span></div>
    </div>
  </header>
  <!--FIM HEADER-->

  <h2 class="text-2xl md:text-5xl font-bold text-center mt-9 mb-6">Conheça o nosso menu</h2>

  <!--INICIO MENU-->

  <div id="menu">
    <main>
      <!--PRODUTO ITEM-->
      <div>
        <img class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300" src="./assets/hamb-1.png"
          alt="./assets/hamb-1.png" alt="hamburguer Smash">

        <div>
          <p class=" font-bold">Hamburguer Smash</p>
          <p>Pão levinho de fermentação natural da Trigou, burger 160g, queijo prato e maionese da casa</p>
        </div>
      </div>
      <!--FIM PRODUTO ITEM-->
    </main>
  </div>

  <!--FIM MENU-->

</body>

</html>
